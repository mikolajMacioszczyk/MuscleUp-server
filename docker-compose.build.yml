# run me with: docker-compose -f docker-compose.build.yml up --build

version: '3.8'

services:
  postgres:
    image: postgres:14.5
    restart: always
    environment:
      - POSTGRES_PASSWORD=Pa55w0rd
    ports:
      - "5432:5432"

  auth:
    build: 
      context: .
      dockerfile: ./Auth/Auth.API/Dockerfile
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings:DefaultConnection=Server=postgres;Port=5432;Database=Carnets;User Id=postgres;Password=Pa55w0rd;
    depends_on:
      - postgres

  carnets:
    build: 
      context: .
      dockerfile: ./Carnets/Carnets.API/Dockerfile
    restart: always
    ports:
      - "9001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings:DefaultConnection=Server=postgres;Port=5432;Database=Carnets;User Id=postgres;Password=Pa55w0rd;
      - Api:FitnessClubHost=http://fitnessclubs/
    depends_on:
      - postgres

  fitnessclubs:
    build: 
      context: .
      dockerfile: ./FitnessClubs/FitnessClubs.API/Dockerfile
    restart: always
    ports:
      - "9999:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings:DefaultConnection=Server=postgres;Port=5432;Database=FitnessClubs;User Id=postgres;Password=Pa55w0rd;
    depends_on:
      - postgres

  content:
    build:
      context: ./Content/
      dockerfile: Dockerfile
    restart: always
    environment:
      - ConnectionStrings:DefaultConnection=Server=postgres;Port=5432;Database=FitnessClubs;User Id=postgres;Password=Pa55w0rd;
    depends_on:
      - postgres

  groups:
    build:
      context: ./Groups/
      dockerfile: Dockerfile
    restart: always
    environment:
      - ConnectionStrings:DefaultConnection=Server=postgres;Port=5432;Database=FitnessClubs;User Id=postgres;Password=Pa55w0rd;
    depends_on:
      - postgres

  notifications:
    build:
      context: ./Notifications/
      dockerfile: Dockerfile
    restart: always
    environment:
      - ConnectionStrings:DefaultConnection=Server=postgres;Port=5432;Database=FitnessClubs;User Id=postgres;Password=Pa55w0rd;
    depends_on:
      - postgres

  apigateway:
    build: 
      context: .
      dockerfile: ./ApiGateway/ApiGateway.API/Dockerfile
    restart: always
    environment:
      - ASPNETCORE_URLS=http://+;https://+
    ports:
      - "8080:80"
      - "8082:443"
    depends_on:
      - auth
      - carnets
      - fitnessclubs
      - content
      - groups
      - notifications
